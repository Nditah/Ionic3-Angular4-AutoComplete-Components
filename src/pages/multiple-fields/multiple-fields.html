<ion-content padding>
	<ion-grid>
		<ion-row *ngFor="let item of comments;let i = index">
			<ion-col>
				<ion-row>
					<ion-col col-10>
						<ion-item>
							<ion-label floating>Name</ion-label>
							<ion-input type="text"  [(ngModel)]="item.title"></ion-input>
						</ion-item>
					</ion-col>
					<ion-col col-2>
						<button *ngIf="i == 0" ion-button icon-only (click)="addComment();" style="margin-top: 25px;border-radius: 100px;">
							<ion-icon name="add"></ion-icon>
						</button>

						<button *ngIf="i != 0" ion-button  color="danger" icon-only (click)="deleteComment(i);" style="margin-top: 25px;border-radius: 100px;">
							<ion-icon name="remove"></ion-icon>
						</button>
					</ion-col>
				</ion-row>
				<ion-item>
					<ion-label floating>Description</ion-label>
					<ion-textarea [(ngModel)]="item.description"></ion-textarea>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
